{% extends 'layout.html' %}
{% block body %}
<p>Upload a 128 x 128 image and let the convolutional neural net classify your image!</p>

<p>Possible labels: camera, glasses, headphone, laptop, mouse, shoes, smartphone, watch</p>

<form action="/" method="post" enctype="multipart/form-data">
  <input type="file" name="image" id="image">
  <input class="pure-button pure-button-primary" type="submit" value="Submit">
</form>
{% endblock %}
